<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style></head><body><u></u>

  
    
    
    
    
    
    
  
  <div>
    <div class="m_wrapper">
      <header><i class="m_bx m_bx-left-arrow-alt"></i>Weather App</header>
      <section class="m_input-part">
        <p class="m_info-txt"></p>
        <div class="m_content">
          <input type="text">
          <div class="m_separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="m_weather-part">
        <img src="https://ci5.googleusercontent.com/proxy/mE4-4rLXO5P1JP7yYeSdedL4nJjayMtxWICcoV7-sUHoA8u29g-IZ68=s0-d-e1-ft#http://icons/cloud.svg" alt="Weather Icon">
        <div class="m_temp">
          <span class="m_numb">_</span>
          <span class="m_deg">°</span>C
        </div>
        <div class="m_weather">_ _</div>
        <div class="m_location">
          <i class="m_bx m_bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="m_bottom-details">
          <div class="m_column m_feels">
            <i class="m_bx m_bxs-thermometer"></i>
            <div class="m_details">
              <div class="m_temp">
                <span class="m_numb-2">_</span>
                <span class="m_deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="m_column m_humidity">
            <i class="m_bx m_bxs-droplet-half"></i>
            <div class="m_details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    
  </div>
</body></html>
